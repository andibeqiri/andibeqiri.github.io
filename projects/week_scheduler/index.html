<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week Scheduler 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container-fluid">
			<h1>Week Scheduler</h1>

				<form id="form-id">
					<div class="form-row">	
					<div class="col">
                        <label for="subject-name">Subject Name</label>
						<input id="subject-name" type="text" placeholder="Subject Name" class="form-control" />
					</div>
					<div class="col">
                        <label for="day-id">Select Day</label>
						<select class="custom-select" id="day-id"></select>
					</div>
					<div class="col">
                        <label for="hour-id">Select Hour</label>
						<select class ="custom-select" id="hour-id"></select>
					</div>
                    <div class="col align-self-end ">
                        <button class="btn" id="submit-btn" type="submit">Add</button>
                    </div>
				</form>
			</div>
			<div class="table-responsive">
			<table class="table table-bordered table-hover text-center">
				<thead>
					<th scope="col">Hours\Days</th>
					<th scope="col">Monday</th>
					<th scope="col">Tuesday</th>
					<th scope="col">Wednesday</th>
					<th scope="col">Thursday</th>
					<th scope="col">Friday</th>

				</thead>
				<tbody>
					<tr class="hours" id="08to09" >
						<th scope="row" >08:00-09:00</th>						
					</tr>
					<tr class="hours" id="09to10">
						<th scope="row">09:00-10:00</th>						
					</tr>
					<tr class="hours" id="10to11">
						<th scope="row">10:00-11:00</th>						
					</tr>
					<tr class="hours" id="11to12">
						<th scope="row">11:00-12:00</th>						
					</tr>
					<tr class="hours" id="12to13">
						<th scope="row">12:00-13:00</th>					
					</tr>
					<tr class="hours" id="13to14">
						<th scope="row">13:00-14:00</th>					
					</tr>
					<tr class="hours" id="14to15">
						<th scope="row">14:00-15:00</th>					
					</tr>
					<tr class="hours" id="15to16">
						<th scope="row">15:00-16:00</th>					
					</tr>
					<tr class="hours" class="hours" id="16to17">
						<th scope="row">16:00-17:00</th>
						
					</tr>
					<tr class="hours" id="17to18">
						<th scope="row">17:00-18:00</th>							
					</tr>
					<tr class="hours" id="18to19">
						<th scope="row">18:00-19:00</th>								
					</tr>
					<tr class="hours" id="19to20">
						<th scope="row">19:00-20:00</th>								
					</tr>

				</tbody>
			</table>
			</div>
		
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
